<body>

<p id="output1">First Para</p>

<p id="o1"></p>

<script>

var pressed = false;

$(document).ready(function(){
  $("button").click(function(){
    if(!pressed)
    {
        $.getJSON("http://congress.api.sunlightfoundation.com/legislators/locate?zip=30092&apikey=f7de381a2c9040249a24a93ce8b88c67", function(result){
            for (var i = 0; i < result.results.length; i++) {
              document.getElementById('o1').innerHTML =  (document.getElementById('o1').innerHTML + result.results[i].first_name + "<br>");
            }
            pressed = true;
        });
    }
  });
});

  document.getElementById('output1').innerHTML = "Welcome to the testing area for RepRec!";

</script>

<button>30092 Congressmen</button>

</body>
